<div class="menu-card">
  <div class="menu-header"> 
    <h1>Menú</h1>
  </div>
  <div class="menu-body">
    <div class="row">
      <div class="col-md-4" *ngFor="let platillo of platillosService.platillos">
        <div class="card mb-3">
          <img src="https://i.pinimg.com/564x/05/db/e5/05dbe580f02a4df5145b4a791857c53b.jpg" class="card-img-top" alt="Imagen del platillo">
          <div class="card-body">
            <h5 class="card-title">{{ platillo.nombre_del_platillo }}</h5>
            <p class="card-text">Descripción: {{ platillo.descripcion_del_platillo }}</p>
            <p class="card-text">Precio: {{ platillo.precio }}</p>
            <div class="button-group">
              <button class="btn btn-sm btn-secondary" (click)="editPlatillos(platillo)">
                <i class="material-icons">edit</i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="deletePlatillos(platillo.id)">
                <i class="material-icons">delete</i>
              </button>
              <button class="btn btn-sm btn-success" (click)="(platillo)">
                <i class="material-icons">add_shopping_cart</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center" >
      <div class="col-md-4 center">
        <div class="card mb-3">
          <div class="card-body  text-center" >
            <h5 class="card-title">Nuevo Platillo</h5>
            <p class="card-text">¡Agrega un nuevo platillo a tu menú!</p>
            <div class="button-group">
              <button class="btn btn-sm btn-success" >
                Agregar Platillo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
