<div class="card">
  <div class="card-body"> 
    <h1>Menú</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let platillo of platillosService.platillos">
        <div class="card mb-3">
          <img>
          <div class="card-body">
            <h5 class="card-title">{{ platillo.nombre_del_platillo }}</h5>
            <p class="card-text">Descripción: {{ platillo.descripcion_del_platillo }}</p>
            <p class="card-text">Precio: {{ platillo.precio }}</p>
            <button class="btn btn-secondary" (click)="editPlatillos(platillo)">
              <i class="material-icons btn-sm" >edit</i> Editar
            </button>
            <button class="btn btn-danger" (click)="deletePlatillos(platillo.id)">
              <i class="material-icons btn-sm">delete</i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
