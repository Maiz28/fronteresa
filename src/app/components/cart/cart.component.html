<div class="container">
    <h1> Carrito </h1>
</div>
<section class="padded">
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th> Nombre </th>
                    <th> Precio </th>
                    <th> Cantidad </th>
                    <th> Subtotal</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            
            <tr *ngFor="let item of listaItemsCarrito">
                <td> {{ item.nombre}}</td>
                <td>{{item.precio}}</td>
                <td>{{ item.cantidad }}</td>
                <td>{{ item.precio *  item.cantidad}}</td>
            </tr>
        </table>
    </div>
</section>
