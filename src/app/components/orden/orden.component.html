<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ã“rdenes</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <form
                #ordenesform="ngForm"
                (ngSubmit)="addOrden(ordenesform)"
                class="needs-validation"
                novalidate
              >
                <input
                  type="hidden"
                  name="idcomanda"
                  [(ngModel)]="ordenService.selectedOrden.idcomanda"
                />

                <div class="form-group">
                  <select
                    class="form-control"
                    name="numeromesa"
                    [(ngModel)]="ordenService.selectedOrden.numeromesa"
                    required
                  >
                    <option value="" disabled selected>
                      Selecciona una mesa
                    </option>
                    <option
                      *ngFor="let numero of numerosDeMesa"
                      [value]="numero"
                    >
                      {{ numero }}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <select
                    class="form-control"
                    name="nombremesero"
                    [(ngModel)]="ordenService.selectedOrden.nombremesero"
                    required
                  >
                    <option value="" disabled selected>
                      Selecciona mesero
                    </option>
                    <option
                      *ngFor="let mesero of nombres"
                      [value]="mesero.nombre"
                    >
                      {{ mesero.nombre }}
                    </option>
                  </select>
                  <div class="invalid-feedback">
                    Por favor selecciona un mesero.
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <button
                      class="btn btn-outline-primary btn-block"
                      (click)="resetForm(ordenesform)"
                    >
                      Limpiar
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-block">
                      Guardar
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
