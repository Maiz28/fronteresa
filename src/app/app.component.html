<!-- Asegúrate de incluir la biblioteca de Bootstrap CSS -->
<link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  rel="stylesheet"
/>

<style>
  /* Estilos personalizados para la barra de navegación */
  .navbar-custom {
    background-color: #ff9800; /* Cambia el color de fondo */
  }

  .navbar-custom .navbar-brand {
    color: #fff; /* Cambia el color del texto */
    font-size: 24px; /* Tamaño de fuente personalizado */
    font-weight: bold;
    text-transform: uppercase; /* Convierte el texto a mayúsculas */
    letter-spacing: 2px; /* Espaciado entre letras */
  }

  .navbar-custom .navbar-brand img {
    margin-right: 10px; /* Espacio a la derecha de la imagen */
  }
</style>

<nav class="navbar navbar-expand-lg navbar-custom">
  <img
    src="https://userscontent2.emaze.com/images/eb0d2e9e-5ea2-483a-9725-f0d5bb4172db/20d39708287cd512ee6eed32b22c8fbb.png"
    width="30"
    height="30"
    class="d-inline-block align-top"
    alt=""
  />
  <a class="navbar-brand">Gusteau</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active"
          >Inicio</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/registro"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Regitro  </a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/pago" routerLinkActive="active"
          >Pago</a
        >
      </li>
    </ul>
  </div>
  <div> 
    iniciar seción 
  </div>
</nav>
<div class="container p-2"></div>


<router-outlet></router-outlet>
